<div class="page-body">
  <app-top-nav [theme]="'serve'" [bannerInfo]="bannerInfo"></app-top-nav>
  <!-- 进站统计 -->
  <app-section theme="h1" title="进站统计" order-number="01" class="enter-total">
    <app-account-if-add [data]="summaryData"></app-account-if-add>
    <div class="theme-h2">
      <h3>各品牌进站车辆</h3>
      <p class="line"></p>
    </div>
    <table class="table">
      <tr>
        <td width='55'>品牌</td>
        <td width='60'>进站总次数</td>
        <td width='60'>涉及车辆数</td>
        <td width='85'>平均进站时长(h)</td>
      </tr>
      <tr *ngFor="let item of enterPart.brandCarEnterTotal">
        <td>{{ item.brand }}</td>
        <td>{{ item.inboundCount }}</td>
        <td>{{ item.vehicleCount }}</td>
        <td>{{ item.avginboundtime }}</td>
      </tr>
    </table>
  </app-section>
  <!-- 服务真实性 -->
  <app-section theme="h1" title="服务真实性" order-number="02" class="serve-facticity">
    <app-pie [id]="'truePie'" chart-title="服务情况" [pieData]="truePart.trueScale" [chartColor]="truePart.color" [label]=true [nameData]=true></app-pie>
    <div class="true-list">
      <app-img-text-sheets [sheetsList]="truePart.facticityList"></app-img-text-sheets>
    </div>
  </app-section>
  <!-- 各品牌不真实比例 -->
  <app-section theme="h2" title="各品牌不真实比例" class="false-scale">
    <app-progress [data]="falsePart.falseData"></app-progress>
  </app-section>
  <!-- 主动服务 -->
  <app-section theme="h1" title="主动服务" order-number="03" class="active-serve">
    <div class="active-info">
      <p class="title">车辆网推送总数</p>
      <span>{{ activePart.activeInfo.sendTotal }}</span>
    </div>
    <app-img-text-sheets [sheetsList]="activePart.activeList"></app-img-text-sheets>
  </app-section>
  <app-logo-bottom></app-logo-bottom>
</div>
